<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<style>
			body{
				background:#fff!important;
			}
			.finish{
				margin-right: -10px;
			    margin-left: -10px;
			    padding: 14px!important;
			    font-size: 16px!important;
			}
			.txt{
				margin-top: 50px;
				width: 94%;
				height: 3.4rem;
				margin-left: 3%;
				font-size: 0.3rem;
				background: #fafafa;
				border: 1px solid #e0e0e0;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span>返回</span></a>
		     <a class="mui-icon mui-pull-right finish">完成</a>
		    <h1 class="mui-title">联系我们</h1>
		</header>
		<textarea class="txt" placeholder="请详细描述你的问题和意见..."></textarea>
		<script src="../js/mui.min.js"></script>
		<script src="../js/fontsize.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init();
			var remark = app.$c('txt');
			mui.plusReady(function() {
				
				app.$c('finish').addEventListener('tap', function(e) {
					if ( remark.value == '' ) {
						app.toast('反馈的问题或意见不为空');
						return;
					}
				});
				mui.oldback = mui.back;
				mui.back = function(e) {
					// 不通知刷新头像的话，有空白闪屏。 原因，可能使用了本地头像
					mui.fire(plus.webview.getWebviewById('pages/setting.html'),'update-userPic');
					mui.oldback();
				}
			});
		</script>
	</body>

</html>
