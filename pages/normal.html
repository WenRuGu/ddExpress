		<script id="tmpl" type="text/html">
			{{ each data as item i }}
				<li class="mui-table-view-cell">
		          	<a class="top-a" href="#">
						<span class="address mui-ellipsis">{{item.terminalName}}</span>
						<span class="box"> {{item.boxNum}}号 ({{item.boxType | boxType}})</span>
						<span class="status">{{item.status}}</span>
					</a>
					<div class="mui-collapse-content view-cell">
						<p>运单号：<span class="awb-no">{{item.orderNo}}</span></p>
						<!--<span>取件码：<span class="fetchCode {{item.id}}"></span></span>-->
						<!--<p>
							<span>联系人：<span class="contacts">未填写</span>
							<span>手机号码：</span><span class="mobile">123456789</span>
						</p>-->
						<p>存物时间：<span class="deposit">{{item.createTime}}</span></p>
						<p>取物时间：<span class="fetch">{{item.takeTime}}</span></p>
						<p>备注：<span class="remark">{{item.remark}}</span></p>
					</div>
				</li>
			{{ /each }}
		</script>
		<script type="text/javascript">
			mui.init();
			
			var _self;
			var pull;	
			var pageNo = 1;								// 第几页
			var pageSize = 10;							// 一页数量
			var type;                                 	// 查询类型
			var remark;									// 备注
			var status;									// 交易状态
			var title = app.$c('mui-title');			// 标题
			var expressBox = app.$c('mui-table-view');	// 数据容器
			var deceleration = mui.os.ios?0.0006:0.0003;// 滚动速度
			mui.plusReady(function() {
				_self = plus.webview.currentWebview();
				title.innerHTML = _self.title;
				type = _self.type;
				remark = _self.remark;
				status = _self.status;
				mui('.mui-scroll-wrapper').scroll({
					indicators: true,
					deceleration:deceleration,
					bounce: false
				});
				plus.nativeUI.showWaiting('正在加载',{
					loading: {
						display:'inline'
					}
				});
				pull = mui('.mui-content .mui-scroll').pullToRefresh({
					down: {
						height: 75,
						callback: function() {
							var self = this;
							pageNo = 1;
							setTimeout(function() {
								appData();
								self.refresh(true);
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						auto: true,
						height: 75,
						contentnomore: '没有更多信息了',
						callback: function() {
							var self = this;
							setTimeout(function() {
								appData();
								self.endPullUpToRefresh();
							}, 800);
						}
					}
				});
				template.helper('boxType', function( boxType ) {
					if ( boxType == 1 ) {
						return '小箱';
					} else if ( boxType == 2 ) {
						return '中箱';
					} else if ( boxType == 3 ) {
						return '大箱';
					}
				});
				function appData() {
					console.log(title+','+type+','+status+','+remark);
					app.order.newallhistory((pageNo - 1) * pageSize, pageSize, app.local.get('token'), app.local.get('courierId'), type,function(data) {
						console.log(JSON.stringify(data));
						plus.nativeUI.closeWaiting();
						if ( data.code == 0 ) {
							if ( pageNo == 1 ) {
								expressBox.innerHTML = '';
							}
							pageNo++;
							var tradeIdArr = [];
							for ( var i in data.data) {
								tradeIdArr.push(data.data[i].id);
								data.data[i].remark = remark;
								data.data[i].status = status;
							}
							if ( data.data.length < 10 ) {
								pull.endPullUpToRefresh(true);
							}
							var html = template( 'tmpl', data);
							expressBox.innerHTML += html;
//							console.log(tradeIdArr);
//							for(var i = 0; i < tradeIdArr.length; i++) {
//								app.order.newfindTradeMessageListByTradeIds(app.local.get('token'), tradeIdArr[i], function(ndata) {
//									console.log(JSON.stringify(ndata));
//									if(ndata.code == 0) {
//										var orderid = ndata.data.orderId;
//										fetchpwd = ndata.data.authCode;
//										var psw = app.$c(orderid);
//										psw.innerHTML= fetchpwd;
//									} else {
//										app.toast(app.message, "center");
//									}
//								});
//							}
						} else {
							app.toast(data.message,'center');
						}
					});
				}
				mui.oldback = mui.back;
				mui.back = function(e) {
					if ( _self.isSetting == 'true' ) {
						mui.fire(plus.webview.getWebviewById('pages/setting.html'),'update-userPic');
					}
					mui.oldback();
				}
			})
		</script> 
	</body>
